<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>To Do</h1>
        <div id="toggle-main">
            <P>Toggle Text Field</P>
            <label class="switch">
                <input type="checkbox" id="toggle" onclick="toggleTextField()">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="type-ahead">
            <input type="text" id="text-field" placeholder="enter to do">
            <button id="submit" onclick="newTask()">Add</button>
        </div>
        <div id="warning" ></div>
        <ul id="contents">

        </ul>
        <button onclick="clearList()" id="clear-all" class="display-none">Clear</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
